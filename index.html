<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags -->  
  <meta name="description" content="">
  <meta name="author" content="Adham-Kaseb"/>

  <!-- OG Meta Tags: improve the way the post looks when you share the page on social media platforms -->
  <meta property="og:site_name" content=""      >   <!-- website name                                -->
  <meta property="og:site" content=""          >   <!-- website link                                -->
  <meta property="og:title" content=""        >   <!-- title shown in the actual shared post       -->
  <meta property="og:description" content="" >   <!-- description shown in the actual shared post -->
  <meta property="og:image" content=""      >   <!-- image link, make sure it's jpg              -->
  <meta property="og:url" content=""       >   <!-- where do you want your post to link to      -->
  <meta property="og:type" content=""     >   <!-- type of your website and covers what topics -->

  <title>Adham's Weather App | V2</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/images/favicon.ico">

  <!-- Vendors -->
  <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css" />

  <!-- Main CSS Stylesheet -->
  <link rel="stylesheet" href="assets/css/mainStyleSheet.css" />
</head>
<body>

  <div class="container">

    <div class="row justify-content-center">

      <div class="col-lg-10">
        <div class="cardContainer">
          <div class="card">

            <div class="search">
              <input type="text" placeholder="C/C Name" name="city_search" spellcheck="false" class="search_input rounded-pill">
              <button class="search_btn rounded-pill">Search</button>
            </div>

            <p class="city">City Name</p>
            <p class="Cond text-white-50">Weather Condition</p>

            <div class="specs">
              <div class="weather_specs humidity">
                <img src="assets/images/humidity.png">
                <p class="hum">50% <br> Humidity</p>
              </div>
              <div class="weather_images">
                <image class="weather_img" src="assets/images/clear.png"></image>
              </div>
              <div class="weather_specs wind">
                <img src="assets/images/wind.png">
                <p class="windspeed">50KM/H <br> Wind Speed</p>
              </div>
            </div>

            <p class="temp">50°C</p>

            <div class="minmaxContainer">
              <div class="min">
                <p class="minHeading">Min</p>
                <p class="minTemp">50°</p>
              </div>
              <div class="max">
                <p class="maxHeading">Max</p>
                <p class="maxTemp">50°</p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- social media -->
    <div class="row justify-content-center mt-5 pb-5">
      <div class="social_card">
        <div class="background">
          <h1 class="pt-3 fs-3">Adham Kaseb</h1>
        </div>
        <div class="logo">
          <img src="assets/images/sc.png" alt="adham kaseb">
        </div>

        <div class="box box1">
          <span class="icon">
            <a href="https://www.facebook.com/adham.kaseb.54/" target="_blank" class="svg"><ion-icon name="logo-facebook"></ion-icon></a>
          </span>
        </div>

        <div class="box box2">
          <span class="icon">
            <a href="https://github.com/Adham-Kaseb" target="_blank" class="svg"><ion-icon name="logo-github"></ion-icon></a>
          </span>
        </div>

        <div class="box box3">
          <span class="icon">
            <a href="https://discord.gg/TNKdNDhb" target="_blank" class="svg"><ion-icon name="logo-discord"></ion-icon></a>
          </span>
        </div>



        <div class="box box4"></div>
      </div>
    </div>
        <!-- social media -->
  </div>

  <!-- Vendors -->
  <script src="assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">         </script> 
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 

  <!-- Main JS File -->
  <script src="assets/js/mainScript.js"></script>
</body>
</html>
